
    
   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Transform Effects</title>
  <style>
    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 20px;
    }

    .image {
      width: 200px;
      height: 200px;
      object-fit: cover;
      transition: transform 0.5s ease;
      margin: 10px;
      border-radius: 10px;
    }

    .scale:hover {
      transform: scale(1.3);
    }

    .skew:hover {
      transform: skew(20deg, 10deg);
    }

    .translate:hover {
      transform: translate(20px, -20px);
    }

    .rotate:hover {
      transform: rotate(220deg);
    }
  </style>
</head>
<body>
  <div class="container">
   <center> <img class="image scale" src="https://www.licious.in/blog/wp-content/uploads/2023/01/Shutterstock_2047827035.jpg" alt="Scale Effect"><br>
    <img class="image skew" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRMvTUA3h0fdgumeFLYV4Q6jucbp9KjfEhQQ&s" alt="Skew Effect"><br>
    <img class="image translate" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSybQbFL0cL28c1-3U78RAqMV-xBI9a8744dw&s" alt="Translate Effect"><br>
    <img class="image rotate" src="https://b.zmtcdn.com/data/pictures/5/20927925/93df0165404f3df045e6b03e4e2cd8a6_featured_v2.jpg" alt="Rotate Effect"><br></center>
  </div>
</body>
</html>
